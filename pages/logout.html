<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Navegación - Vagary Nest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navigation-container {
            background-color: #333;
            overflow: hidden;
        }

        .nav-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
        }

        .logo {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            position: relative;
        }

        .nav-link:hover {
            background-color: #575757;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-wrapper {
                flex-direction: column;
                display: none;
            }

            .nav-wrapper.active {
                display: flex;
            }

            .menu-icon {
                display: block;
            }

            .nav-link {
                display: block;
                padding: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="navigation-container">
        <a href="#inicio" class="logo">Vagary Nest</a>
        <div class="menu-icon" id="menuToggle">&#9776;</div>
        <div class="nav-wrapper" id="navMenu">
            <a href="/pages/index.html" class="nav-link">Inicio</a>
            <div class="dropdown">
                <a href="#productos" class="nav-link">Productos</a>
                <div class="dropdown-content">
                    <a href="#campervans">Campervans</a>
                    <a href="#accesorios">Accesorios</a>
                    <a href="#personalizacion">Personalización</a>
                </div>
            </div>
            <a href="#nosotros" class="nav-link">Nosotros</a>
            <a href="#contacto" class="nav-link">Contacto</a>
            <a href="#carrito" class="nav-link">Carrito</a>
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
